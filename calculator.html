    <section class="section-2">
        <div class="container">
            <div class="calculator pt-3">
                <h5 class="pt-3 ps-5 mb-3"><i>Calculator</i></h5>
                <div class="buttons">
                    <form action="" name="calculator">
                        <input type="text" id="display" name="result" readonly placeholder="0">

                        <div class="btn11">
                            <input type="button" class="bg-info text-light" value="Sin" onclick="calculator.result.value=Math.sin(calculator.result.value)">
                        <input type="button" class="bg-info text-light" value="cos" onclick="calculator.result.value=Math.tan(calculator.result.value)">
                        <input type="button" class="bg-info text-light" value="tan" onclick="calculator.result.value=Math.cos(calculator.result.value)">
                        <input type="button" class="bg-danger text-light" value="AC" onclick="calculator.result.value=''">


                        <input type="button" class="bg-info text-light" value="%" onclick="calculator.result.value+='%'">
                        <input type="button" class="bg-info text-light" value="√x" onclick="calcRoot()">
                        <input type="button" class="bg-info text-light" value="x²" onclick="calcSquare()">
                        <input type="button" class="bg-danger text-light" value="Del" onclick="calcDel()">

                        <input type="button" class="text-light" value="7" onclick="calculator.result.value+='7'">
                        <input type="button" class="text-light" value="8" onclick="calculator.result.value+='8'">
                        <input type="button" class="text-light" value="9" onclick="calculator.result.value+='9'">
                        <input type="button" class="bg-dark text-light" value="÷" onclick="calculator.result.value+='/'">

                        <input type="button" class="text-light" value="4" onclick="calculator.result.value+='4'">
                        <input type="button" class="text-light" value="5" onclick="calculator.result.value+='5'">
                        <input type="button" class="text-light" value="6" onclick="calculator.result.value+='6'">
                        <input type="button" class="bg-dark text-light" value="×" onclick="calculator.result.value+='*'">

                        <input type="button" class="text-light" value="1" onclick="calculator.result.value+='1'">
                        <input type="button" class="text-light" value="2" onclick="calculator.result.value+='2'">
                        <input type="button" class="text-light" value="3" onclick="calculator.result.value+='3'">
                        <input type="button" class="bg-dark text-light" value="+" onclick="calculator.result.value+='+'">

                        <input type="button" class="text-light" value="0" onclick="calculator.result.value+='0'">
                        <input type="button" class="bg-dark text-light" value="." onclick="calculator.result.value+='.'">
                        <input type="button" class="bg-dark text-light" value="-" onclick="calculator.result.value+='-'">
                        <input type="button" class="bg-dark text-light" value="=" onclick="calculator.result.value=eval(calculator.result.value)">
                        </div>
                        

                    </form>

                </div>
            </div>
